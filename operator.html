<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8"/>
	<title></title>
	<link rel="icon" type="image/x-icon" href="image/logo.jpg"/>
	<link rel="stylesheet" type="text/css" href="css/global.css"/>
	<link rel="stylesheet" type="text/css" href="css/operator.css"/>
	<script type="text/javascript" src="js/wm.js"></script>
</head>
<body>
	<script type="text/javascript" src="js/header.js"></script>
	<div class="home">
		<div class="home_left"></div>
		<div class="home_right wm_pack">
			<p>用户管理</p>
			<span>工&nbsp;作&nbsp;中&nbsp;心<b>*</b>：</span><input id="operator_work" class="wm_select" type="text" placeholder="请选择工作中心..."/><br/>
			<span>作业员工号<b>*</b>：</span><input id="operator_code" onkeyup="value=value.replace(/[\W]/g,'')" type="text" placeholder="请输入作业员工号"/><br/>
			<span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名<b>*</b>：</span><input id="operator_name" type="text" placeholder="请输入作业员名称"/><br/>
			<span>岗&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位<b>*</b>：</span><input id="operator_level" class="wm_select" data-select="[{name: '作业员',value: 0},{name: '物料员',value: 1},{name: '领班',value: 2},{name: '组长',value: 3},{name: '经理',value: 4}]" type="text" placeholder="请选择用户等级..."/><br/>
			<span>停&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;用：</span><input id="operator_detele" type="checkbox"/><br/>
			<button id="creat" class="wmButton" style="margin-left: 160px; margin-right: 10px;">创建</button>
			<button id="submit" class="wmButton">保存</button>
		</div>
	</div>
	<script type="text/javascript" src="js/operator.js"></script>
</body>
</html>
