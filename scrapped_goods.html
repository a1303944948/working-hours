<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>标准工时</title>
    <link rel="icon" type="image/x-icon" href="image/logo.jpg"/>
    <link rel="stylesheet" type="text/css" href="css/global.css"/>
    <link rel="stylesheet" type="text/css" href="css/scrapped_goods.css"/>
    <script type="text/javascript" src="js/wm.js"></script>
</head>
<body>
<script type="text/javascript" src="js/header.js"></script>
<div class="home">
    <div class="norm_head">
        <input id="norm_search" type="text" placeholder="请输入工单号"/>
        <button id="norm_search_btn">查询</button>
    </div>
    <div class="norm_foot">
        <div class="norm_foot_one">
            <p>第一步</p>
            <table class="norm_foot_table">
                <thead class="norm_foot_thead">
                <tr>
                    <th>工单编号</th>
                    <th>物料编号</th>
                    <th>工作顺序</th>
                    <th>工序描述</th>
                    <th>工作中心</th>
                    <th>报废数量</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody class="norm_foot_tbody"></tbody>
            </table>
        </div>
    </div>
</div>
<div class="operator_fixed">
    <div class="operator_fixed_body"></div>
    <div class="operator_fixed_body_view"></div>
</div>
<script src="js/scrapped_goods.js"></script>
</body>
</html>
