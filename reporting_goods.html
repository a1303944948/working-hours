<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>标准工时</title>
    <link rel="icon" type="image/x-icon" href="image/logo.jpg"/>
    <link rel="stylesheet" type="text/css" href="css/global.css"/>
    <link rel="stylesheet" type="text/css" href="css/reporting_goods.css"/>
    <script type="text/javascript" src="js/wm.js"></script>
</head>
<body>
    <script type="text/javascript" src="js/header.js"></script>
    <div class="home">
        <div class="norm_head">
            <input id="norm_search" type="text" placeholder="请输入工单号"/>
            <input id="norm_no" class="wm_select" type="text" placeholder="请选择工作顺序"/>
            <button id="norm_search_btn">查询</button>
        </div>
        <div class="norm_foot">
            <div class="norm_foot_one">
                <p>第一步</p>
                <table class="norm_foot_table">
                    <thead class="norm_foot_thead">
                    <tr>
                        <th>工单编号</th>
                        <th>物料编号</th>
                        <th>工作顺序</th>
                        <th>工序描述</th>
                        <th>收货工作中心</th>
                        <th>报工数量</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody class="norm_foot_tbody"></tbody>
                </table>
            </div>
            <div class="norm_foot_two">
                <p>第二步</p>
                <table class="reporting_foot_table">
                    <thead class="reporting_foot_thead">
                    <tr>
                        <th>工段</th>
                        <th>准备工时（分）</th>
                        <th>标准工时（秒）</th>
                        <th>准备工时合计（分）</th>
                        <th>标准工时合计（秒）</th>
                        <th>作业员</th>
                    </tr>
                    </thead>
                    <tbody class="reporting_foot_tbody">
                    <tr>
                        <td style="position: relative;"><input id="section" class="wm_select" placeholder="请选择工段..." type="text"/></td>
                        <td id="reporting_foot_ready"></td>
                        <td id="reporting_foot_norm"></td>
                        <td id="reporting_foot_ready_total"></td>
                        <td id="reporting_foot_norm_total"></td>
                        <td style="position: relative;"><input id="operator" class="wm_check" placeholder="请选择作业员..." type="text"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/reporting_goods.js"></script>
</body>
</html>
