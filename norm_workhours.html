<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <title>标准工时</title>
    <link rel="icon" type="image/x-icon" href="image/logo.jpg"/>
    <link rel="stylesheet" type="text/css" href="css/global.css"/>
    <link rel="stylesheet" type="text/css" href="css/norm_workhours.css"/>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/wm.js"></script>
</head>
<body>
<script type="text/javascript" src="js/header.js"></script>
<div class="home">
    <div class="norm_head">
        <input id="norm_search" type="text" placeholder="请输入物料编号"/>
        <button id="norm_search_btn">查询</button>
    </div>
    <div class="norm_body">
        <input id="norm_file" type="file"/>
        <button id="norm_submit">上传</button>
    </div>
    <div class="norm_foot">
        <table class="norm_foot_table">
            <thead class="norm_foot_thead">
                <tr>
                    <th>序号</th>
                    <th>物料编号</th>
                    <th>工作顺序</th>
                    <th>工序描述</th>
                    <th>工段序号</th>
                    <th>工段</th>
                    <th>准备工时（分）</th>
                    <th>标准工时（秒）</th>
                    <th>工作中心编号</th>
                    <th>工作中心名称</th>
                </tr>
            </thead>
            <tbody class="norm_foot_tbody"></tbody>
        </table>
        <button class="norm_foot_edit">修改</button>
    </div>
    <script src="js/norm_workhours.js"></script>
</div>
</body>
</html>
